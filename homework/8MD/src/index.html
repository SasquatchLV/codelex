<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>8MD: HTML DOM</title>
  </head>
  <body>
    <section>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="button-list">
              <button class="button button--1">Button 1</button>
              <button class="button button--2">Button 2</button>
              <button class="button button--3">Button 3</button>
              <button class="button button--4">Button 4</button>
              <button class="button button--5">Button 5</button>
              <button class="button button--6">Button 6</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="box-list">
              <div class="box box--1"></div>
              <div class="box box--2">FAIL</div>
              <div class="box box--3"></div>
              <div class="box box--4"></div>
              <div class="box box--5">0</div>
              <div class="box box--6">0</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="button-list">
              <button class="button button--7">Button 7</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="text" class="input" placeholder="Input placeholder" />
          </div>
          <div class="col-xs-12">
            <span class="input-text">Input teksts</span>
          </div>
        </div>
      </div>
    </section>
    <script src="/scripts.js"></script>
  </body>
</html>
