<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <button id="show-button">Hide list</button>
            <br />
            <ul id="todo-list" class="todo-list">
              <li>Buy milk</li>
              <li>Buy eggs</li>
              <li>Buy bread</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <button id="body-button">Change color</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <button id="box-button" class="box--red">Red</button>
            <button id="box-button" class="box--green">Green</button>
            <button id="box-button" class="box--blue">Blue</button>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="/scripts.js"></script>
  </body>
</html>
